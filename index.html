<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Cloudflare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  </head>

  <script>
    (async function () {
      const bytes = await fetch(`https://hello-cloudflare.rainbowstack.workers.dev/`)
      const text = await bytes.text()
        document.getElementById('message').textContent = text
    })()
</script>

  <body>
    <section class="hero is-info bold is-large" style="height: 100vh">

      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title is-size-1">
            Cloudflare Stack
          </h1>
          <p id="message" class="subtitle is-size-3">
            
          </p>
        </div>
      </div>
   
    </section>
  </body>
</html>
